{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Update Book {% endblock %}</h1>
    <form method="POST" action="{{ url_for('update', book_id=book[0]) }}">
        <input type="hidden" name="_method" value="PUT">
        <p>
            <label for="title">Title</label>
            <input type="text" name="title" value="{{ book[1] }}" placeholder="Book title">
        </p>

        <p>
            <label for="author">Author</label>
            <input type="text" name="author" value="{{ book[2] }}" placeholder="Book author">
        </p>

        <p>
            <label for="pages_num">Number of pages</label>
            <input type="number" name="pages_num" value="{{ book[3] }}" placeholder="Number of pages">
        </p>
        
        <p>
            <label for="review">Review</label>
            <br>
            <textarea name="review" rows="15" cols="60" placeholder="Review">{{ book[4] }}</textarea>
        </p>
        
        <p>
            <button type="submit">Update</button>
        </p>
    </form>
{% endblock %}
